<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset = "UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale-1.0">
            <title> Tic Tac Toe</title>
            <link href ="styles.css" rel="stylesheet">
            <link href ="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
            <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="title">
<div id="gameTitle">Tic Tac Toe</div>
</div>

<div id="board">
    <div class="square" id ="square0"></div>
    <div class="square" id ="square1"></div>
    <div class="square" id ="square2"></div>
    <div class="square" id ="square3"></div>
    <div class="square" id ="square4"></div>
    <div class="square" id ="square5"></div>
    <div class="square" id ="square6"></div>
    <div class="square" id ="square7"></div>
    <div class="square" id ="square8"></div>
</div>
<div id="chatbox">
  <div class="chat-header">Game Chat</div>
  <div id="chatMessages"></div>
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Type Here.............">
    <button id="sendButton">Send</button>
     <button id="emojiButton">üòä</button>
        <button id="gifButton">üéÅ</div>
    <div id="iconbox">
        <div id="emojiGrid" class="emojihidden">
            <button id="closeEmojiGrid">X</button>
        </div>
        </div>
    <div id = "gifbox">
        <div id="gifGrid" class="gifhidden" >
            <button id="closeGifGrid">X</button>
         </div>
     </div> 
    </div>
  <div id="endMessage"></div>
<div id="endGame">
    <input type="button" id="restartButton" value="Restart" onclick="restartButton()">  

</div>
<div id="scoreboard">
    <h2>Score</h2>
    <p>X: <span id="scoreX">0</span> - O: <span id="scoreO">0</span></p>
</div>
<div id="clearscore">
    <input type="button" id="clearButton" value="Clear Score" href= "#" onclick="clearScore()">
</div>

<script src="game.js"></script>
</body>
    </html>
</DOCTYPE>
